<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required><br>

		<label for="email">Email</label>
		<input type="url" id="email" required><br>

		<label for="gender_m, gender_f">Gender</label>
		<input type="radio" id="gender_m" name="gender" value="Male" required>Male
		<input type="radio" id="gender_f" name="gender" value="Female" required>Female<br>

		<label for="laptop">Laptop Brands</label> 
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" id="age" required><br>

		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<label for="portfolio">Portfolio URL</label>
		<input type="text" id="name" required><br>

		
		<button type="submit" value="Submit">Submit</button><br>

	</form>

</body>

</html>
